<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Navjot Kaur">
    <meta name="description" content="Movieflix">
    <meta name="keywords" content="html, css, web, web development, javascript">
    <title>Movieflix</title>
    <link rel="icon" href="./assets/img/favicon.png?v=2" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
    <link rel="stylesheet" href="./assets/style/index.css" media="all">
    <script src="./assets/script/app.js" type="module"></script>
  </head>
  <body>
    <div class="center-contents">
      <header>
        <h1>Movieflix</h1>
        <p>Find your favourite movies here!</p>
      </header>
      <main>
        <form autocomplete="off">
          <input type="text" class="search-area" id="search-area" placeholder="Type movie here">
          <div class="result-list"></div>
          <input type="button" class="search-button" id="search-button" value="Search">
        </form>

        <div class="movie-detail" id="movie-detail"></div>
      </main>
    </div>
  </body>
</html>
